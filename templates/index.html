<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
</head>
<style>
.heading {
    display: flex;
    justify-content: center;
}

/* Style for the .post container */
.post {
    width: 50%;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Style the form elements */
form.content {
    display: flex;
    flex-direction: column;
}

/* Style the form's file input */
form p input[type="file"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin: 10px 0;
    width: 100%;
}

/* Style the form's submit button */
form p input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

/* Hover effect for submit button */
form p input[type="submit"]:hover {
    background-color: #45a049;
}

/* Add spacing between form elements */
form p {
    margin-bottom: 15px;
}
.hive input[type= "submit"]{
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}
.hive input[type = "submit"].hover{
    background-color: #45a049;
}

</style>
<body>
    <div class="heading">
        <h1>IMAGE RESIZER</h1>
    </div>
    <div class="post">
        <form method="POST" enctype="multipart/form-data" class="content">
            <p>{{form.hidden_tag()}}</p>
            <p>{{form.file()}}</p>
            <p>{{form.submit()}}</p>
        </form>
    </div>
    <div class="result" style="margin-top: 10px;">
        {% if file_url %}
        <img src="{{ file_url }}" alt="Uploaded Image">
        {% endif %}
    </div>
    <form action="/edit" method="post" class="hive">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
